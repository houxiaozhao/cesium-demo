<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./../echarts/echarts.js"></script>
    <title>Document</title>
    <style>
      body {
        background-color: #00000000;
        margin: 0;
      }
    </style>
  </head>
  <body style="width: 400px; height: 200px;">
    <div id="main" style="width: 400px; height: 200px;"></div>
    <script>
      var option = {
        backgroundColor: '#ffffff00',
        tooltip: {
          trigger: 'axis',
        },
        xAxis: [
          {
            type: 'category',
            axisLine: {
              show: true,
              lineStyle: {
                color: '#6c50f3',
              },
            },
            splitArea: {
              color: '#f00',
              lineStyle: {
                color: '#f00',
              },
            },
            axisLabel: {
              lineStyle: {
                color: '#6c50f3',
              },
            },
            splitLine: {
              show: false,
            },
            boundaryGap: false,
            data: [
              '2020-02-03',
              '2020-02-04',
              '2020-02-05',
              '2020-02-06',
              '2020-02-07',
              '2020-02-08',
            ],
          },
        ],

        yAxis: [
          {
            name: '单位（万元）',
            nameTextStyle: {
              color: '#6c50f3',
              fontSize: 12,
            },
            type: 'value',
            splitLine: {
              show: true,
              lineStyle: {
                color: 'rgba(255,255,255,0.1)',
              },
            },
            axisLine: {
              show: true,
              lineStyle: {
                color: '#6c50f3',
              },
            },
            axisLabel: {
              show: true,
              margin: 20,
              textStyle: {
                color: '#6c50f3',
              },
            },
            axisTick: {
              show: true,
              lineStyle: {
                color: '#6c50f3',
              },
            },
          },
        ],
        series: [
          {
            name: '周比',
            type: 'line',
            smooth: true,
            showAllSymbol: true,
            symbol: 'circle',
            symbolSize: 10,
            lineStyle: {
              normal: {
                color: '#6c50f3',
                shadowColor: 'rgba(0, 0, 0, .3)',
                shadowBlur: 0,
                shadowOffsetY: 5,
                shadowOffsetX: 5,
              },
            },
            label: {
              show: true,
              position: 'top',
              textStyle: {
                color: '#6c50f3',
              },
            },
            itemStyle: {
              color: '#6c50f3',
              borderColor: '#fff',
              borderWidth: 3,
              shadowColor: 'rgba(0, 0, 0, .3)',
              shadowBlur: 0,
              shadowOffsetY: 2,
              shadowOffsetX: 2,
            },
            tooltip: {
              show: false,
            },
            areaStyle: {
              normal: {
                color: new echarts.graphic.LinearGradient(
                  0,
                  0,
                  0,
                  1,
                  [
                    {
                      offset: 0,
                      color: 'rgba(108,80,243,0.3)',
                    },
                    {
                      offset: 1,
                      color: 'rgba(108,80,243,0)',
                    },
                  ],
                  false
                ),
                shadowColor: 'rgba(108,80,243, 0.9)',
                shadowBlur: 20,
              },
            },
            data: [3.1, 4.6, 5.7, 5.8, 5.6, 5.8],
          },
        ],
      };
      var myChart = echarts.init(document.getElementById('main'));
      myChart.setOption(option);
    </script>
  </body>
</html>
